{% extends "user/base.html" %}
{% load staticfiles %}
{% block body_block %}
<title>Posts • {{ my_post.author }} | VellXR</title>
<meta name="description" content="Posts • {{ my_post.author }} | VellXR">
<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="container">
    <div class="jumbotron text-center" style="background-color:white;">
      <div class="row">
        {% for my_post in user_posts %}
        <div class="col-sm-4">
            <a href="{{ my_post.slug }}" style="text-decoration: none;"><img src="{{ my_post.post_image.url }}" style="width: 200px; height: 200px; border-radius: 10%;" alt="{{ my_post.title }}" title="{{ my_post.title }}"><br><h3 style="color: #696969; overflow-wrap: break-word; text-decoration: none; white-space: normal; width: 200px;" class="btn btn-default">{{ my_post.title }}</h3></a><br><br><br><br>
        </div>
        {% endfor %}
      </div>
    </div>
</div>
{% endblock %}
