{% load static %}
<html prefix="og: http://ogp.me/ns#">
<head>
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <meta property="og:url" content="https://vellxr.herokuapp.com/"/>
    <meta property="og:image" content="{% static 'images/logo.png' %}" />
    <meta property="og:description" content="VellXR is a global forum for technology enthusiasts where they can write articles and collaborate with others." />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Welcome to VellXR !" />
<script async custom-element="amp-auto-ads" src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
</script>

    google_ad_client: "ca-pub-3728861792178788",
    enable_page_level_ads: true
  });
</script>

  gtag('config', 'UA-125087688-1');

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<style>
  .form-inline > input {
    margin-left: 40px;
    background-color: rgba(255, 255, 255, 0.4);
    border-top-color: rgb(195, 209, 221);
    border-bottom-color: rgb(195, 209, 221);
    border-right-color: rgb(195, 209, 221);
    border-left-color: rgb(195, 209, 221);
    }
  #right-navbar {
    margin-right: 35px;
  }
  .navbar-toggle:hover {
    background-color: #54B1F0 !important;
  }
  .navbar-toggle:focus{
    background-color: #54B1F0 !important;
  }
  .active-cyan-2 input[type=text]:focus:not([readonly]) {
    border-bottom: 1px solid #4dd0e1;
    box-shadow: 0 1px 0 0 #4dd0e1;
  }
  .active-cyan input[type=text] {
      border-bottom: 1px solid #4dd0e1;
      box-shadow: 0 1px 0 0 #4dd0e1;
  }
  .active-cyan .fa, .active-cyan-2 .fa {
      color: #4dd0e1;
  }
  @media (max-width:768px) {
    .form-inline > input {
      width: 30% !important;
      justify-content: center;
      align-items: center;
      justify-items: center;
      margin-left: 35% !important;
      margin-right: 35% !important;
    }
    #right-navbar {
      width: 30%;
      margin-left: 35%;
      margin-right: 35%;
      justify-content: center;
      justify-items: center;
      align-items: center;
  }
}
</style>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" style="border-color: #54B1F0 !important;" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      
    </div>
      <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" class="logo" style="height: 30px; width: 30px;" title="VellXR" alt="VellXR"></a>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left">
      <li>
        <form class="form-inline" style="margin-top: 7.5px;">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form>
      </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" id="right-navbar">
          {% if user.is_authenticated %}
          <li><a style="font-weight: bolder;" href="{% url 'write' %}"><span class="fa fa-pencil-square"></span> Write</a></li>
          <li><a style="font-weight: bolder;" href="{% url 'logout' %}"><span class="fa fa-sign-out"></span> Logout</a></li>
          {% else %}
          <li><a style="font-weight: bolder;" href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          <li><a style="font-weight: bolder;" href="{% url 'register' %}"><span class="fa fa-user"></span> Register</a></li>
          {% endif %}
          <li>
            <a style="font-weight: bolder;" href="{% url 'about' %}"><span class="glyphicon glyphicon-info-sign"></span> About</a>
          </li>
      </ul>
    </div><!-- /.navbar-collapse -->
</nav> 
<br><br><br><br>
{% block body_block %}
{% endblock %}
<amp-auto-ads type="adsense"
    data-ad-client="ca-pub-3728861792178788">
</amp-auto-ads>
</body>
</html>
